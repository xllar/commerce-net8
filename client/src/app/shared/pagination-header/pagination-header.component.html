<header *ngIf="totalCount !== undefined && totalCount !== null && pageNumber !== undefined && pageNumber !== null && pageSize !== undefined && pageSize !== null">
    <span *ngIf="totalCount > 0"> 
      Showing 
      <strong>
        {{(pageNumber - 1) * pageSize + 1}} -
        {{pageNumber * pageSize > totalCount ? totalCount : pageNumber * pageSize}}
      </strong> 
      of <strong>{{totalCount}}</strong> Results
    </span>
    <span *ngIf="totalCount === 0">
      There are <strong>0</strong> Results for this filter
    </span>
  </header>
