<div class="col" *ngIf="product">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart me-2"></button>
            <button    routerLink="/shop/{{product.id}}" routerLinkActive="router-link-active"  class="btn btn-primary">view</button>
        </div>
    </div>
    <div class="card custom-card mb-4 shadow-sm">
     
        <div class="class card-body d-flex flex-column">
            <a href="" class="text-decoration-none">
                <h6 class="text-uppercase">
                    {{product.name}}
                </h6>
            </a>
            <span class="mb-2">{{product.price | currency}}</span>

        </div>
    </div>
</div>
